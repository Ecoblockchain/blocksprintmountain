

<!DOCTYPE html>
<html>
<head>
  <title>Mountain of Money</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./static/css/app.css" rel='stylesheet' type='text/css'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script type='text/javascript'>
    window.page = 'mountain-detail';
  </script>
  <script src="./app.js"></script>
</head>
<body>
  <div class="backlink"><a href="/"><i class="fa fa-chevron-left" aria-hidden="true"></i>Home</a></div>
  <section id="view-pot" class="center w90">
    <h1 class="mountainName"></h1>
    <h2 class="subtitle membersOnly">Mountain dashboard</h1>
    <div class="container text-center membersOnly">
      <image class="center-block" src="/static/images/pig-pot.png"><br>
      <h3 class="total">There is <span class="mountainBalance money"></span><span class="money">Ξ</span> total<br>on the mountain</h3>
      <h3 class="total">You have <span class="myMountainBalance money"></span><span class="money">Ξ</span><br>on the mountain</h3>
      <h3 class="total">You can borrow <span class="maxBorrow money"></span><span class="money">Ξ</span></h3>
    </div>

    <div class="list-btn">

      <ul class="membersOnly operationButtons">
        <li><a id="depositLink"><button>Dépôt</button></a></li>
        <li><a id="withdrawLink"><button>Retirer dépôt</button></a></li>
        <li><a id="borrowLink"><button>Emprunt</button></a></li>
        <li class="paymentButton" style="display: none;"><a id="paybackLink"><button>Paiment</button></a></li>
        <li class="adminButton" style="display: none;"><a id="inviteLink"><button>Invite</button></a></li>
      </ul>

      <ul class="joinButtons" style="display: none;">
        <li><a id="joinLink"><button>Join</button></a></li>
      </ul>

    </div>

    <div class="container">
      <div class="col-md-10 col-md-offset-1">
        <div class="table-invit">
          <table>
            <thead>
              <tr>
                <th>Participants</th>
                <th>Last transaction</th>
                <th>Total deposits</th>
                <th>Total withdrawals</th>
                <th>Current balance</th>
              </tr>
            </thead>
            <tbody id="membersTable">
            </tbody>
          </table>
        </div><!--/table-invit-->
      </div>
    </div>

  </section>

</body>
</html>
